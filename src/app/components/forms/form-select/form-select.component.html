<div class="form-group" *ngIf="options && options.length">
  <label *ngIf="label">{{ label }}</label
  ><br />
  <select
    [value]="value"
    (change)="onValueChange($event)"
    [disabled]="disabled"
  >
    <option value="" disabled>Select an option</option>
    <option *ngFor="let option of options" [value]="option">
      {{ option }}
    </option>
  </select>
  <div *ngIf="errorMessage" class="err-message">*{{ errorMessage }}</div>
</div>
