<div class="container">
  <app-search
    (onSearch)="fetchByName($event)"
    (result)="fetchedPersons($event)"
  />
  <br /><br />

  <div class="main-content">
    <div class="table">
      <app-table
        [header]="personTableHeader"
        [isLoading]="isLoading"
        [controlled]="true"
        [rowData]="personList"
        [subHeader]="modalHeader"
      />
    </div>
  </div>
</div>
